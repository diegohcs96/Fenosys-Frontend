<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <title>Login Agricultor - Fenosys</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- favicon -->
  <link rel="shortcut icon" href="/assets/images/favicon.ico" />

  <link href="/assets/css/animate.min.css" rel="stylesheet" type="text/css" />

  <!-- css -->
  <link href="/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="/assets/css/materialdesignicons.min.css" rel="stylesheet" type="text/css" />

  <link href="/assets/css/style.css" rel="stylesheet" type="text/css" />

  <!-- fontawesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>

<body id="start" class="vh-100 bg-light overflow-hidden" style="background: url(/assets/images/overlay-1.png) center;">
  <div class="preloader">
    <div class="status">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
    </div>
  </div>

  <div class="contain-box">
    <div class="home-btn">
      <a href="" class="back-button text-primary h5"><i class="mdi mdi-arrow-left mr-1"></i> Retroceder</a>
    </div>
    <div class="home-center">
      <div class="home-desc-center">
        <div class="container">
          <div class="row justify-content-center align-items center">
            <div class="col-lg-6">
              <div class="text-center animate__animated animate__fadeInLeft">
                <a href=""><img src="/assets/images/LogoFenosys.png" alt="" height="50" /></a>
              </div>

              <div class="cartita p-5 mt-5 px-3 rounded bg-white animate__animated animate__fadeInRight">
                <div class="text-center">
                  <h4 class="text-primary">Login Agricultor</h4>

                  <p class="text-muted f-18">Ingresa tus credenciales para Iniciar Sesión</p>
                </div>

                <div class="custom-form">
                  <form [formGroup]="signinagricultorForm" (ngSubmit)="SigninAgricultor()">
                    <div class="form-group">
                      <label for="username">Username / Correo</label>
                      <input type="text" class="form-control" formControlName="usernameUsuario"
                        placeholder="Ingresa tu Username o tu correo"
                        [ngClass]="{
                                                'is-invalid': signinagricultorForm.controls['usernameUsuario'].invalid && 
                                                             (signinagricultorForm.controls['usernameUsuario'].dirty || 
                                                              signinagricultorForm.controls['usernameUsuario'].touched) , 
                                                  'is-valid': signinagricultorForm.controls['usernameUsuario'].valid}" />

                      <div class="invalid-feedback">
                        <span class="text-danger"
                          *ngIf="signinagricultorForm.controls['usernameUsuario'].hasError('required')">
                          No puede dejar este campo vacío
                        </span>
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="userpassword">Contraseña</label>
                      <div class="input-group">
                        <input class="form-control" formControlName="passwordUsuario"
                          placeholder="Ingresa tu contraseña" [type]="fieldTextType ? 'text' : 'password'"
                          [ngClass]="{
                                                    'is-invalid': signinagricultorForm.controls['passwordUsuario'].invalid && 
                                                                 (signinagricultorForm.controls['passwordUsuario'].dirty || 
                                                                  signinagricultorForm.controls['passwordUsuario'].touched) , 
                                                      'is-valid': signinagricultorForm.controls['passwordUsuario'].valid}" />
                        <div class="input-group-append" (click)="toggleFieldTextType()">
                          <a type="button" class="input-group-text" style="background-color: #3850d5;">
                            <i style="color: white;" class="fa-regular" [ngClass]="{
                                                                 'fa-eye': !fieldTextType,
                                                                 'fa-eye-slash': fieldTextType}"></i>
                          </a>
                        </div>
                        <div class="invalid-feedback">
                          <span class="text-danger"
                            *ngIf="signinagricultorForm.controls['passwordUsuario'].hasError('required')">
                            No puede dejar este campo vacío
                          </span>
                        </div>
                      </div>
                    </div>

                    <div *ngIf="this.alert" class="alert alert-danger" role="alert">
                      {{message}}
                    </div>

                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="customControlInline" />
                      <label class="custom-control-label"
                        for="customControlInline">Recuérdame</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                    </div>

                    <div class="mt-3">
                      <button type="submit" id="start" class="btn btn-primary btn-block text-uppercase"
                        [disabled]="!signinagricultorForm.valid">Iniciar Sesión</button>
                    </div>

                    <div class="mt-4 pt-1 mb-0 text-center">
                      <a href="password-forget.html" class="text-dark"><i class="mdi mdi-lock"></i> ¿Olvidaste tu
                        contraseña?</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
